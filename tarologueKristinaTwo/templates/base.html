<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="https://tawostatic.belofflab.com/static/argon/img/apple-icon.png">
  <link rel="icon" type="image/png" href="https://tawostatic.belofflab.com/static/argon/img/favicon.png">
  <title>
    Панель управления
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://tawostatic.belofflab.com/static/argon/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://tawostatic.belofflab.com/static/argon/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://tawostatic.belofflab.com/static/argon/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="https://tawostatic.belofflab.com/static/argon/css/argon-dashboard.css?v=2.0.4"
    rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100 ">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  {% block aside %}
  {% endblock %}
  <main class="main-content position-relative border-radius-lg ">
    {% block main %}
    {% endblock %}
  </main>
  <!--   Core JS Files   -->
  <script src="https://tawostatic.belofflab.com/static/argon/js/core/popper.min.js"></script>
  <script src="https://tawostatic.belofflab.com/static/argon/js/core/bootstrap.min.js"></script>
  <script src="https://tawostatic.belofflab.com/static/argon/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="https://tawostatic.belofflab.com/static/argon/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="https://tawostatic.belofflab.com/static/argon/js/plugins/chartjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  {% block scripts %}
  {% endblock %}
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://tawostatic.belofflab.com/static/argon/js/argon-dashboard.min.js"></script>
</body>

</html>
